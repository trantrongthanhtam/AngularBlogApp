<div class="blogcontainer mr-auto ml-auto">
  <div
    class="text-justify d-flex flex-column align-items-center pl-4 pr-4"
    *ngFor="let blog of myblog"
  >
    <hr />
    <a class="nav-link" [routerLink]="['/blog', blog.id]">
      <div class="imgcontainer">
        <img [src]="blog.img" width="100%" height="auto" alt="" />
      </div>
      <h4>{{ blog.title }}</h4>
      <p>{{ blog.abstract }}</p>
    </a>
  </div>
</div>
